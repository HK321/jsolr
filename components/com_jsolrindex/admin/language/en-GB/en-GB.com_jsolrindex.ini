COM_JSOLRINDEX="JSolr Index"
COM_JSOLRINDEX_XML_DESCRIPTION="The JSolr Index component provides configuration and administration functionality for managing the Solr indexes and search."

COM_JSOLRINDEX_CONFIGURATION="JSolr Index Options"

COM_JSOLRINDEX_CONFIG_CONNECTION_LABEL="Connection Settings"
COM_JSOLRINDEX_CONFIG_CONNECTION_DESC="Settings for connecting to the Solr indexing server. These details can be different to your Solr search server."
COM_JSOLRINDEX_CONNECTION_HOST_LABEL="Host"
COM_JSOLRINDEX_CONNECTION_PORT_LABEL="Port"
COM_JSOLRINDEX_CONNECTION_PATH_LABEL="Path"
COM_JSOLRINDEX_CONNECTION_USERNAME_LABEL="Username"
COM_JSOLRINDEX_CONNECTION_PASSWORD_LABEL="Password"

COM_JSOLRINDEX_CONFIG_ATTACHMENTS_LABEL="Attachments"
COM_JSOLRINDEX_CONFIG_ATTACHMENTS_DESC="Configuration details for indexing attachment information."
COM_JSOLRINDEX_ATTACHMENTS_INDEX_LABEL="Index attachments"
COM_JSOLRINDEX_ATTACHMENTS_INDEX_DESC="Select yes if you would like attachments indexed or no otherwise."
COM_JSOLRINDEX_ATTACHMENTS_FILETYPES_ALLOWED_LABEL="Allowed MIME Types"
COM_JSOLRINDEX_ATTACHMENTS_FILETYPES_ALLOWED_DESC="A comma-delimited list of MIME types which JSolr should index. Can include wildcard MIME types (E.g. image/*,video/*)."
COM_JSOLRINDEX_ATTACHMENTS_FILETYPES_INDEX_CONTENT_LABEL="Index MIME Type Content"
COM_JSOLRINDEX_ATTACHMENTS_FILETYPES_INDEX_CONTENT_DESC="A comma-delimited list of MIME types of files whose content should be extracted and indexed. Can include wildcard MIME types (E.g. image/*,video/*). PLEASE NOTE: These MIME types will be ignored if not also included in "Allowed MIME Types"."
COM_JSOLRINDEX_ATTACHMENTS_EXTRACTOR_LABEL="Extractor"
COM_JSOLRINDEX_ATTACHMENTS_EXTRACTOR_DESC="Extract content from file using either a dedicated extraction server (Apache Tika) or the existing Solr server. Using a local Tika application will improve indexing performance."
COM_JSOLRINDEX_ATTACHMENTS_FILETYPES_LABEL="Allowed File Types"
COM_JSOLRINDEX_ATTACHMENTS_FILETYPES_DESC="A comma-separated list of attachment file types to index."
COM_JSOLRINDEX_ATTACHMENTS_EXTRACTOR_LOCAL="Local Tika"
COM_JSOLRINDEX_ATTACHMENTS_EXTRACTOR_TIKASERVER="Tika Server"
COM_JSOLRINDEX_ATTACHMENTS_APPPATH_LABEL="Application Path"
COM_JSOLRINDEX_ATTACHMENTS_APPPATH_DESC="The path to the application. Could be a local path such as /opt/apache/solr/tika.jar or a remote path, http://localhost:9998/tika. Consult the documentation for more information about the application path."

COM_JSOLRINDEX_CONFIG_FACETING_LABEL="Faceting"
COM_JSOLRINDEX_CONFIG_FACETING_DESC="Settings related to indexing facet fields and value. Changes to faceting will require a re-index."
COM_JSOLRINDEX_FACETING_CASESENSITIVITY_LABEL="Case-sensitivity"
COM_JSOLRINDEX_FACETING_CASESENSITIVITY_DESC="Manages the way facets are stored for case-insensitive lookup and display. There are three options; None, which will store the facet without alteration, Lower Case, which will convert the facet to lower case when indexed, and Lower/Original Case, which will store a lower case version AND the original version of the facet side-by-side."
COM_JSOLRINDEX_FACETING_CASESENSITIVITY_NONE="None"
COM_JSOLRINDEX_FACETING_CASESENSITIVITY_LOWERCASE="Lower Case"
COM_JSOLRINDEX_FACETING_CASESENSITIVITY_DUALCASE="Lower/Original Case"

COM_JSOLRINDEX_CONFIG_ADVANCED_LABEL="Advanced"
COM_JSOLRINDEX_CONFIG_ADVANCED_DESC="Advanced settings for improved performance and optimisation."
COM_JSOLRINDEX_ADVANCED_AUTOCOMMIT_LABEL="Use Autocommit"
COM_JSOLRINDEX_ADVANCED_AUTOCOMMIT_DESC="\"Yes\" to automatically commit your indexed documents using Solr or \"no\" to force a commit via JSolr. It is recommended you either configure the <autocommit/> functionality in your solrconfig.xml or specify a \"commit within\" value below."
COM_JSOLRINDEX_ADVANCED_COMMITWITHIN_LABEL="Commit Within (Single)"
COM_JSOLRINDEX_ADVANCED_COMMITWITHIN_DESC="Commits a single document within the specified number of milliseconds when content is added or updated. The default is to commit immediately."
COM_JSOLRINDEX_ADVANCED_COMMITSWITHIN_LABEL="Commit Within (Multiple)"
COM_JSOLRINDEX_ADVANCED_COMMITSWITHIN_DESC="Commits multiple documents within the specified number of milliseconds when a batch index is run. The default is to commit immediately."